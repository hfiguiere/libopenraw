[package]
name = "libopenraw"
version = "0.4.0"
edition = "2018"
default-run = "ordiag"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitreader = "0.3.5"
byteorder = "1.4.3"
getopts = "0.2.21"
jpeg-decoder = "0.2.3"
lazy_static = "1.4.0"
log = "0.4.14"
mp4parse = { path = "lib/mp4/mp4parse", version = "0.11.4", features = [ "craw" ] }
once_cell = "1.9.0"
simple_logger = { version = "2.1.0", default-features = false }

[dev-dependencies]
crc = "2.1.0"
serde = "1.0.136"
serde_derive = "1.0.136"
serde-xml-rs = "0.5.1"

[[bin]]
name = "ordiag"
test = false
bench = false